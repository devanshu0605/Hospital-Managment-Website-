<!DOCTYPE html>
<html ng-app="myapp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: rgb(212, 255, 241);
        }

        .overlay {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.9);
            overflow-x: hidden;
            transition: 0.5s;
        }

        .overlay-content {
            position: relative;
            top: 25%;
            width: 100%;
            text-align: center;
            margin-top: 30px;
        }

        .overlay a {
            padding: 8px;
            text-decoration: none;
            font-size: 36px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .overlay a:hover,
        .overlay a:focus {
            color: #f1f1f1;
        }

        .overlay .closebtn {
            position: absolute;
            top: 20px;
            right: 45px;
            font-size: 60px;
        }

        @media screen and (max-height: 450px) {
            .overlay a {
                font-size: 20px
            }

            .overlay .closebtn {
                font-size: 40px;
                top: 15px;
                right: 35px;
            }
        }

        .navbar {
            background-color: #047a87;
        }

        .btn {
            width: 120px;
        }



        #book {
            font-size: 60px;
            margin-top: 20px;
        }

        #info {
            margin-top: 30px;
            background-color: #a1f5ef;
        }

        #medpic {
            margin-bottom: 10px;
        }

        #left {
            float: left;
            width: 690px;
        }

        #right {
            float: right;
            width: 690px;
        }

        #dp {
            margin-top: 100px;
        }

        #box2 {
            width: 80%;
            height: 300px;
            background-color: #047a87;
            border-radius: 15px;
            color: #a1f5ef;
            padding-top: 46px;


        }

        .bold {
            color: black;
        }

        #head {
            font-size: 60px;
            margin-top: 35px;
        }

        .value {
            color: #f4ffe0;
        }
    </style>
</head>

<body>

    <div id="myNav" class="overlay" ng-controller="pendingapp">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="#"><img src="https://seeklogo.com/images/M/medanta-the-medicity-logo-9F111BAEBC-seeklogo.com.png"
                    alt="" srcset="" id="medpic"></a>
                    <a ui-sref="nine">Profile Info</a>
                    <a ui-sref="ten">Pending Appointments</a>
                    <a ui-sref="eleven">Booked Appointments</a>
                    <a ui-sref="twenty">Prescription</a>
                    <a ui-sref="twentyone">Update Appointment</a>

        </div>
    </div>


    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">

                <span style="font-size:30px;cursor:pointer" onclick="openNav()" id="side">&#9776; MedEra &reg; </span>
            </a>
            <form class="d-flex">

                <!-- <button type="button" class="btn btn-danger"><i class="fa fa-sign-out"></i>Log Out</button> -->
            </form>
        </div>
    </nav>

    <center>
        <h1 id="head"><b> PENDING APPOINTMENTS </b> </h1>
    </center>
    <center>   
    <div id="" ng-controller="pendingapp">


        <div class="card text-center" ng-repeat="us in emp" id="box2">
            <h1> <b class="value"> PATIENT NAME </b> - {{us.user_id}}</h1>
            <h1> <b class="value"> DATE OF APPOINTMENT </b> - {{us.appointment}}</h1>
            <h1> <b class="value"> STATUS </b> - {{us.appoint}}</h1>
            <center><button type="button" class="btn btn-success" ng-click="myFunct()"> &#10004 Accept</button>
                <button type="button" class="btn btn-danger" ng-click="myFunc()"><i class="fa fa-close"></i> Decline</button>
            </center>

        </div>
    </div>
</center>




    </div>





    <script src="hospital.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
